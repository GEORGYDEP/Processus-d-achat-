                                    {isAnswered && i === selectedOption && i !== question.correctAnswer && <XCircle className="text-red-500" size={24} />}
                                    {!isAnswered && selectedOption === i && <div className="w-6 h-6 rounded-full border-4 border-blue-500 animate-pulse"></div>}
                                </div>
                            </button>
                        ))}
                    </div>

                    {isAnswered && (
                        <div className={`mt-8 p-6 rounded-xl text-sm leading-relaxed border-l-4 ${selectedOption === question.correctAnswer ? 'bg-green-900/20 text-green-200 border-green-500' : 'bg-red-900/20 text-red-200 border-red-500'}`}>
                            <p className="font-black mb-2 uppercase tracking-widest text-[10px]">{selectedOption === question.correctAnswer ? 'Excellente analyse !' : 'Point à revoir'}</p>
                            <p className="font-medium italic">{question.explanation}</p>
                        </div>
                    )}

                    <div className="mt-10 flex justify-end">
                        {!isAnswered ? (
                            <button
                                onClick={() => setIsAnswered(true)}
                                disabled={selectedOption === null}
                                className="bg-blue-600 hover:bg-blue-500 disabled:bg-slate-700 disabled:text-slate-500 px-10 py-4 rounded-xl font-black uppercase tracking-widest text-sm shadow-xl hover:shadow-blue-600/20 transition-all active:scale-95"
                            >
                                Valider la réponse
                            </button>
                        ) : (
                            <button
                                onClick={onComplete}
                                className="bg-green-600 hover:bg-green-500 px-10 py-4 rounded-xl font-black uppercase tracking-widest text-sm shadow-xl hover:shadow-green-600/20 flex items-center gap-3 transition-all active:scale-95 animate-pulse"
                            >
                                Passer à l'étape suivante <ArrowRight size={20} />
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        // --- APPLICATION PRINCIPALE ---

        const App = () => {
            const [currentStepIdx, setCurrentStepIdx] = useState(0);
            const [completedSteps, setCompletedSteps] = useState([]);
            const [showHistory, setShowHistory] = useState(false);

            const currentStep = SCENARIO_STEPS[currentStepIdx];

            const handleStepComplete = () => {
                if (!completedSteps.includes(currentStep.id)) {
                    setCompletedSteps([...completedSteps, currentStep.id]);
                }
                if (currentStepIdx < SCENARIO_STEPS.length - 1) {
                    setCurrentStepIdx(currentStepIdx + 1);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };

            const jumpToStep = (idx) => {
                if (idx <= completedSteps.length) {
                    setCurrentStepIdx(idx);
                }
            };

            return (
                <div className="min-h-screen flex flex-col font-sans selection:bg-blue-100 selection:text-blue-900">
                    {/* Header Professionnel */}
                    <header className="bg-slate-900 text-white p-5 sticky top-0 z-[60] shadow-2xl border-b border-slate-800">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <div className="bg-blue-600 p-2.5 rounded-xl shadow-lg ring-4 ring-blue-600/20">
                                    <LayoutDashboard size={26} />
                                </div>
                                <div>
                                    <h1 className="font-black text-2xl tracking-tighter uppercase leading-none italic">ComptaSim</h1>
                                    <p className="text-[10px] text-blue-400 font-black uppercase tracking-[0.2em] mt-1">Technique de Comptabilité 4e</p>
                                </div>
                            </div>
                            <div className="flex gap-4">
                                <button 
                                    onClick={() => setShowHistory(!showHistory)} 
                                    className={`flex items-center gap-3 px-6 py-2.5 rounded-xl text-sm font-black uppercase tracking-widest transition-all ${showHistory ? 'bg-blue-600 shadow-xl scale-105' : 'bg-slate-800 hover:bg-slate-700 text-slate-400 hover:text-white'}`}
                                >
                                    <History size={18} />
                                    <span className="hidden md:inline">Archives ({completedSteps.length})</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="flex-1 container mx-auto px-4 py-10 grid grid-cols-1 lg:grid-cols-12 gap-10">
                        {/* Sidebar Timeline - Navigation */}
                        <aside className="lg:col-span-3 space-y-6">
                            <div className="bg-white p-8 rounded-3xl shadow-sm border border-slate-200 sticky top-28">
                                <h2 className="text-[11px] font-black text-slate-400 uppercase tracking-[0.3em] mb-10 border-b pb-4">Cycle Documentaire</h2>
                                <div className="space-y-6 relative">
                                    {/* Line connecting steps */}
                                    <div className="absolute left-3.5 top-2 bottom-2 w-0.5 bg-slate-100"></div>
                                    
                                    {SCENARIO_STEPS.map((step, idx) => {
                                        const isCompleted = completedSteps.includes(step.id);
                                        const isCurrent = currentStepIdx === idx;
                                        return (
                                            <button 
                                                key={step.id} 
                                                onClick={() => jumpToStep(idx)}
                                                disabled={!isCompleted && !isCurrent}
                                                className={`flex items-start gap-5 text-left w-full group transition-all relative z-10 ${!isCompleted && !isCurrent ? 'opacity-25 cursor-not-allowed' : 'hover:translate-x-1'}`}
                                            >
                                                <div className={`w-7 h-7 rounded-full flex items-center justify-center text-[10px] font-black border-4 transition-all ${isCompleted ? 'bg-green-500 border-green-100 text-white scale-110 shadow-lg shadow-green-200' : isCurrent ? 'bg-blue-600 border-blue-100 text-white scale-125 shadow-xl shadow-blue-200 animate-pulse' : 'bg-white border-slate-200 text-slate-400'}`}>
                                                    {isCompleted ? '✓' : idx + 1}
                                                </div>
                                                <div className="pt-0.5">
                                                    <p className={`text-xs font-black uppercase tracking-tighter transition-colors ${isCurrent ? 'text-blue-600' : isCompleted ? 'text-slate-800' : 'text-slate-400'}`}>
                                                        {step.title.split('.')[1].trim()}
                                                    </p>
                                                    {isCurrent && <div className="h-1.5 w-8 bg-blue-600 rounded-full mt-1 animate-bounce"></div>}
                                                </div>
                                            </button>
                                        );
                                    })}
                                </div>
                            </div>
                            
                            {/* Tips/Memo Box */}
                            <div className="bg-gradient-to-br from-indigo-600 to-blue-800 p-8 rounded-3xl text-white shadow-2xl shadow-indigo-200 relative overflow-hidden group">
                                <div className="absolute top-0 right-0 p-4 opacity-10 transition-transform group-hover:scale-150 duration-500">
                                    <BookOpen size={80} />
                                </div>
                                <div className="flex items-center gap-3 mb-4">
                                    <Info size={20} className="text-blue-300" />
                                    <h3 className="font-black text-xs uppercase tracking-[0.2em]">Note de Synthèse</h3>
                                </div>
                                <p className="text-xs text-blue-50 font-medium leading-relaxed opacity-90">
                                    N'oubliez pas que chaque document constitue une <strong>pièce probante</strong>. En Belgique, le lettrage comptable assure la cohérence entre le BC et la Facture pour le contrôle de TVA.
                                </p>
                            </div>
                        </aside>

                        {/* Zone de Contenu Principale */}
                        <div className="lg:col-span-9 space-y-10">
                            {/* En-tête de la phase active */}
                            <div className="bg-white p-10 rounded-3xl shadow-sm border border-slate-200 border-l-[12px] border-l-blue-600 transition-all">
                                <div className="flex justify-between items-center mb-6">
                                    <div className="flex items-center gap-2 text-blue-600 font-black text-xs uppercase tracking-[0.2em]">
                                        <FileText size={18} />
                                        Phase {currentStepIdx + 1} / {SCENARIO_STEPS.length}
                                    </div>
                                    <div className="px-3 py-1 bg-slate-100 rounded-lg text-[9px] font-black text-slate-400 uppercase tracking-widest border border-slate-200">
                                        BELGIAN COMPTA STD
                                    </div>
                                </div>
                                <h2 className="text-4xl font-black text-slate-900 mb-4 tracking-tighter leading-none">{currentStep.title}</h2>
                                <p className="text-xl text-slate-500 font-medium leading-relaxed italic max-w-3xl">"{currentStep.description}"</p>
                            </div>

                            {/* Rendu du Document avec Animation */}
                            <div className="min-h-[500px]">
                                <AccountingDoc 
                                    key={`doc-${currentStep.id}`} 
                                    type={currentStep.documentType} 
                                    isSigned={completedSteps.includes(currentStep.id)} 
                                />
                            </div>

                            {/* Section Interaction (Quiz) */}
                            <Quiz 
                                key={`quiz-${currentStep.id}`} 
                                questions={currentStep.questions} 
                                onComplete={handleStepComplete} 
                            />
                        </div>
                    </main>

                    {/* Modal des Archives (Lettrage terminé) */}
                    {showHistory && (
                        <div className="fixed inset-0 bg-slate-900/90 backdrop-blur-xl z-[100] flex items-center justify-center p-6 animate-in fade-in duration-300">
                            <div className="bg-white w-full max-w-4xl rounded-[40px] shadow-2xl overflow-hidden flex flex-col border border-white/20">
                                <div className="p-10 border-b flex justify-between items-center bg-slate-50/50">
                                    <div>
                                        <h3 className="text-3xl font-black flex items-center gap-4 text-slate-900 tracking-tighter uppercase">
                                            <History className="text-blue-600" size={32} />
                                            Archives HD Construct
                                        </h3>
                                        <p className="text-slate-500 font-medium text-sm mt-1">Répertoire historique du dossier ACH-2026-001</p>
                                    </div>
                                    <button 
                                        onClick={() => setShowHistory(false)} 
                                        className="bg-slate-200 hover:bg-red-500 hover:text-white w-12 h-12 rounded-full flex items-center justify-center transition-all text-2xl font-black shadow-lg shadow-slate-200"
                                    >
                                        ×
                                    </button>
                                </div>
                                <div className="p-10 overflow-y-auto space-y-4 max-h-[60vh] bg-slate-50/20">
                                    {completedSteps.length === 0 ? (
                                        <div className="text-center py-20 opacity-30 italic font-medium text-slate-400">
                                            Dossier vide. Validez des étapes pour générer l'archivage légal.
                                        </div>
                                    ) : (
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            {SCENARIO_STEPS.filter(s => completedSteps.includes(s.id)).map(s => (
                                                <div key={s.id} className="p-6 bg-white border-2 border-slate-100 rounded-3xl hover:border-blue-500 hover:shadow-xl hover:scale-[1.02] transition-all flex items-center gap-6 cursor-pointer group">
                                                    <div className="bg-green-100 text-green-600 p-4 rounded-2xl group-hover:bg-green-500 group-hover:text-white transition-colors shadow-inner">
                                                        <CheckCircle size={28} />
                                                    </div>
                                                    <div className="flex-1">
                                                        <p className="font-black text-slate-900 text-base leading-tight uppercase tracking-tight">{s.title}</p>
                                                        <p className="text-[10px] text-slate-400 uppercase font-bold tracking-[0.2em] mt-2">Document : {s.documentType} ✓</p>
                                                    </div>
                                                    <ChevronRight className="text-slate-300 group-hover:text-blue-600 transition-transform group-hover:translate-x-2" />
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                                <div className="p-8 bg-slate-100 border-t flex justify-end items-center gap-6">
                                     <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Logiciel de Simulation Pédagogique v2.5.1</p>
                                     <div className="h-4 w-px bg-slate-300"></div>
                                     <p className="text-[10px] font-black text-indigo-600 uppercase tracking-widest italic">Frameries / Belgique</p>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Footer - Branding et Mentions */}
                    <footer className="bg-white border-t p-12 mt-20">
                        <div className="container mx-auto flex flex-col md:flex-row justify-between items-center gap-12">
                            <div className="max-w-xl">
                                <h4 className="font-black text-slate-900 text-lg mb-3 tracking-tighter uppercase italic">ComptaSim Pédagogique</h4>
                                <p className="text-sm text-slate-500 leading-relaxed font-medium">
                                    Outil de simulation immersive conçu pour l'enseignement des techniques de comptabilité en 4e année.
                                    Respect strict du droit comptable belge et des principes de contrôle interne.
                                </p>
                            </div>
                            <div className="flex gap-16 grayscale opacity-40 hover:grayscale-0 hover:opacity-100 transition-all duration-700">
                                <div className="text-center">
                                    <p className="text-[10px] font-black uppercase tracking-tighter mb-1">Architecture</p>
                                    <p className="font-bold text-slate-900">ESM + Babel</p>
                                </div>
                                <div className="text-center">
                                    <p className="text-[10px] font-black uppercase tracking-tighter mb-1">Conformité</p>
                                    <p className="font-bold text-slate-900">SPF FINANCES</p>
                                </div>
                                <div className="text-center">
                                    <p className="text-[10px] font-black uppercase tracking-tighter mb-1">Engine</p>
                                    <p className="font-bold text-indigo-600">React 19</p>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // Montage de l'application
        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
